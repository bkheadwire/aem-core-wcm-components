<video data-sly-use.video="com.adobe.cq.wcm.core.components.models.Video"
       data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
       data-sly-test.hasContent="${video.sources}"
       data-sly-attribute.controls="${!video.hideControls}"
       data-sly-attribute.autoplay="${video.autoplayEnabled}"
       data-sly-attribute.loop="${video.loopEnabled}"
       data-sly-attribute.preload="${video.preload}"
       data-sly-attribute.poster="${video.posterImage}"
       class="cmp-video${!wcmmode.disabled ? ' cq-dd-video' : ''}" data-sly-list.source="${video.sources}">
    <source src="${source.src}" type="${source.type}"/>
</video>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-video cq-dd-video'}"></sly>
